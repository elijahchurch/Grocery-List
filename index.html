<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div>
        <h1>Grocery List</h1>
            <form id="grocery-list">
                <label>
                    <input type="checkbox" name="food-option" value="lettuce">
                    Lettuce!
                </label><br>
                <label>
                    <input type="checkbox" name="food-option" value="Miso">
                    Miso!
                </label><br>
                <label>
                    <input type="checkbox" name="food-option" value="eggs">
                    eggs!
                </label><br>
                <label>
                    <input type="checkbox" name="food-option" value="dill">
                    dill
                </label><br>
                <label>
                    <input type="checkbox" name="food-option" value="coffee">
                    Coffee
                </label><br>
                <label>
                    <input type="checkbox" name="food-option" value="tomatoes">
                    tomatoes
                </label><br>
                <label>
                    <input type="checkbox" name="food-option" value="milk">
                    milk
                </label><br>
                <label>
                    <input type="checkbox" name="food-option" value="mayo">
                    Mayo
                </label><br>
                <button type="submit">Submit Grocery List</button>
            </form>
    </div>
</body>
</html>
